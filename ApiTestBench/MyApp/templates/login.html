<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试平台登录</title>
    <style>
        body{
            background: url("/static/login.jpg");
            background-attachment: fixed;
            background-size: cover;
        }
        .wqrf_input{
            width: 260px;
            background-color: #fff7ee;
            text-align: left;
            float: center;
            height: 25px;
        }
    </style>
    <script src="/static/201908059658/js/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>
<body>
<div style="box-shadow: 4px 4px 6px #2a262a;margin: 0 auto;margin-top:200px;
            width: 300px;background-color: white;
            opacity:0.80;text-align: center">
    <strong><span style="font-size: xx-large;color: #568e01">接口测试平台</span></strong>
    <br>
    <span style="color: #568e01">欢迎使用</span>
    <br><br>
        <input id="username" type="text" class="wqrf_input" value placeholder="用户名">
        <br><br>
        <input id="password" type="password" class="wqrf_input" value placeholder="密码">
    <br><br>
    <button onclick="login()" style="width: 90%;height: 30px;background-color: #568e01;color: white;font-size: medium">登 录</button>
    <br><br>
    若首次登录，请点击<a href="javascript:register()">注册账号</a>
    <br><br>
</div>
<script>
    function register() {
        username = document.getElementById('username').value;
        password = document.getElementById('password').value;
        $.get("/register_action/",{
            "username":username,
            "password":password
        },function (ret) {
            alert(ret)
        })

    }
    function login() {
        username = document.getElementById('username').value;
        password = document.getElementById('password').value;
        $.get("/login_action/",{
            "username":username,
            "password":password
        },function (ret) {
            if(ret == '成功') {
                document.location.href = '/home/'
        }else{
            alert('用户名或密码错误！')
        }
        })

    }
</script>
</body>
</html>
